<div class="modal-body">
  <div class="wrapper wrapper-content animated fadeInRight ecommerce">

      <div class="row">
          <div class="col-lg-12">

              <div class="tabs-container">

                  <tabset >
                      <tab>
                          <tab-heading>
                              Загрузка новых данных
                          </tab-heading>
                          <div class="panel-body">

                              <fieldset class="form-horizontal">
                                  <div class="form-group"><label class="col-sm-2 control-label">Название:</label>
                                      <div class="col-sm-10"><input ng-model="data.name" type="text" class="form-control" ></div>
                                  </div>
                                  <div class="form-group"><label class="col-sm-2 control-label">Кратое описание изменений:</label>
                                      <div class="col-sm-10"><input ng-model="data.shortDescription" type="text" class="form-control" ></div>
                                  </div>

                                  <div class="form-group">

                                    <label class="col-sm-2 control-label">Актуален на:</label>
                                  
                                    <div class="col-sm-10">
                                      <input type="date" class="form-control" uib-datepicker-popup ng-model="data.dateActual" is-open="false"/>
                                    </div>

                                  </div>

                                  <!--
                                  <div class="form-group"><label class="col-sm-2 control-label">Актуален на:</label>
                                      <div class="col-sm-10"><input ng-model="data.dateActual" type="text" class="form-control" ></div>
                                  </div>
                                  -->
                              </fieldset>

                              <form action="" class="dropzone" drop-zone="" id="file-dropzone" style="min-height:200px;" success-callback="dropzoneUploaded()"></form>
                          </div>
                      </tab>

                  </tabset>

              </div>


          </div>
      </div>

  </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="cancel()"> Закрыть </button>
    <button type="button" class="btn btn-primary" ng-click="submit()"> Загрузить данные </button>
</div>
