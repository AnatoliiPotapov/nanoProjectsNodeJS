<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
          <h1 class="logo-name" style="font-size: 50px; letter-spacing: 2px;"> NANO projects </h1>
        </div>
        <hr>
        <p>Создание нового аккаунта</p>

        <div ng-show="error" class="alert alert-danger row">
          <span>{{ error.message }}</span>
        </div>

        <form class="m-t" role="form" ng-submit="register()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Имя" required="" ng-model="user.username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Пароль" required="" ng-model="user.password">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Согласен с условиями сервиса </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Зарегистривораться</button>

            <p class="text-muted text-center"><small>Уже есть аккаунт?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#/login">Войти</a>
        </form>
        
        <p class="m-t"> <small>&copy; ULNANOTECH 2013 - 2015
all rights reserved </small> </p>
    </div>
</div>
