<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name" style="font-size: 50px; letter-spacing: 2px;"> NANO projects </h1>
        </div>
        <hr>
        <p>Система визуализации проектных компаний Ульяновского Наноцентра.
        </p>
        <p>Вход в систему</p>

        <div ng-show="error" class="alert alert-danger row">
          <span>{{ error.message }}</span>
        </div>

        <form
          class="m-t"
          role="form"
          ng-submit="logIn()">
            <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Имя пользователя"
                  ng-model="user.username"
                  required="">
            </div>
            <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Пароль"
                  ng-model="user.password"
                  required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="#">
                <small>Забыли пароль?</small>
            </a>

            <p class="text-muted text-center">
                <small>Нет аккаунта?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="#/register">Зарегистрируйтесь</a>
        </form>

        <p class="m-t"> <small>&copy; ULNANOTECH 2013 - 2015
all rights reserved </small> </p>
    </div>
</div>
