<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name" style="font-size: 50px; letter-spacing: 2px;"> NANO projects </h1>
        </div>
        <hr>
        <p>Система визуализации проектных компаний Ульяновского Наноцентра.
        </p>
        <p>Вход в систему</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Имя пользователя" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Пароль" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Войти</button>

            <a ui-sref="forgot_password"><small>Забыли пароль?</small></a>
            <p class="text-muted text-center"><small>Нет аккаунта?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Зарегистрироваться</a>
        </form>
        <p class="m-t"> <small>&copy; ULNANOTECH 2013 - 2015
all rights reserved </small> </p>
    </div>
</div>
